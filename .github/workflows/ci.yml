name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  # Variables sensibles depuis GitHub Secrets
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  PORT: ${{ secrets.PORT }}
  FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  OPEN_AI_ENDPOINT: ${{ secrets.OPEN_AI_ENDPOINT }}
  OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
  SEARCH_ENDPOINT: ${{ secrets.SEARCH_ENDPOINT }}
  SEARCH_KEY: ${{ secrets.SEARCH_KEY }}
  INDEX_NAME: ${{ secrets.INDEX_NAME }}
  CHAT_MODEL: ${{ secrets.CHAT_MODEL }}
  EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
  username: ${{ secrets.DOCKER_USERNAME }}
  password: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test || echo "Tests skipped/failing"

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test || echo "Tests skipped/failing"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest ./backend

      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest ./frontend

      - name: Push backend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest

      - name: Push frontend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest
  
  deploy:
    name: Deploy to Azure AKS
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Azure CLI
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "ðŸ”¹ Login to Azure"
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}

          echo "ðŸ”¹ Get AKS credentials"
          az aks get-credentials \
            --resource-group nassim-kube-mern \
            --name mern-cluster \
            --overwrite-existing

          echo "ðŸ”¹ Deploy backend"
          kubectl create deployment mern-backend --image=${{ secrets.DOCKER_USERNAME }}/mern-backend:latest --dry-run=client -o yaml | kubectl apply -f -
          kubectl expose deployment mern-backend --type=ClusterIP --port=5000 --target-port=5000 --dry-run=client -o yaml | kubectl apply -f -

          echo "ðŸ”¹ Deploy frontend"
          kubectl create deployment mern-frontend --image=${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest --dry-run=client -o yaml | kubectl apply -f -
          kubectl expose deployment mern-frontend --type=LoadBalancer --port=80 --target-port=80 --dry-run=client -o yaml | kubectl apply -f -

          echo "âœ… Waiting for external IP..."
          kubectl get service mern-frontend --watch